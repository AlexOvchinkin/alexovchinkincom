<div class="container">
  <form [formGroup]="formGroup" (submit)="formSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Title:</label>
      <input type="text" class="form-control" id="title" placeholder="title" formControlName="title">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Source:</label>
      <input type="text" class="form-control" id="source" placeholder="source" formControlName="source">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" id="description" rows="3" formControlName="description"></textarea>
    </div>
    <div class="form-group">
      <label for="description">Text:</label>
      <textarea class="form-control" id="text" rows="10" formControlName="text"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">New article</button>
  </form>
</div>
