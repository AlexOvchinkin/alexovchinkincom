<div class="container">
  <form [formGroup]="formGroup" (submit)="formSubmit()">
    <div class="form-group">
      <label for="login">Login</label>
      <input type="text" formControlName="name" class="form-control" id="login" placeholder="login ...">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" id="password" placeholder="password ...">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
