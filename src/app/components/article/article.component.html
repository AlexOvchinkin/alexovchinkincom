<div class="container">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="/blog">Blog</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">{{article.title | cutString:10}}</li>
    </ol>
  </nav>
  <div class="card shadow-sm">
    <div class="card-body">
      <span class="text-muted">from </span>
      <a [href]="article.source" target="_blank">{{article.source}}</a>
      <h5 class="card-title mt-3">{{article.title}}</h5>
      <h6 class="card-subtitle mt-2 mb-5 text-muted">{{article.description}}</h6>
      <p class="card-text" [innerHtml]="article.text"></p>
    </div>
  </div>
</div>
